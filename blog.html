<!DOCTYPE html>
<html>
<head>
  <title>我的博客-所有文章</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            dark: '#1E293B',
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .blog-card {
        @apply bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 头部导航 -->
  <header class="bg-dark text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">我的博客</h1>
      <nav>
        <a href="index.html" class="mr-6"><i class="fa fa-home mr-1"></i>首页</a>
        <a href="blog.html" class="mr-6 text-primary border-b-2 border-primary"><i class="fa fa-list mr-1"></i>所有文章</a>
        <a href="about.html" class="mr-6"><i class="fa fa-user mr-1"></i>关于我</a>
      </nav>
    </div>
  </header>

  <!-- 文章列表 -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-8 text-center">文章列表</h2>
      <div id="posts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- 写死的文章卡片 -->
        <div class="blog-card">
          <img src="https://picsum.photos/600/400" class="w-full h-48 object-cover rounded-t-lg">
          <div class="p-6">
            <div class="flex justify-between items-center mb-2">
              <span class="text-gray-600 text-sm">2025-11-10</span>
              <span class="text-primary font-medium">博主123</span>
            </div>
            <h3 class="text-xl font-bold mb-3">我的第一篇技术博客</h3>
            <a href="post.html" class="text-primary font-medium flex items-center">
              阅读全文 <i class="fa fa-angle-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
      <div id="pagination" class="mt-8 flex justify-center">
        <!-- 分页（写死只有1页） -->
        <nav class="inline-flex rounded-md shadow" aria-label="Pagination">
          <a href="#" class="opacity-50 cursor-not-allowed relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span class="sr-only">上一页</span>
            <i class="fa fa-angle-left"></i>
          </a>
          <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-primary text-white hover:bg-gray-50 text-sm font-medium">
            1
          </a>
          <a href="#" class="opacity-50 cursor-not-allowed relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span class="sr-only">下一页</span>
            <i class="fa fa-angle-right"></i>
          </a>
        </nav>
      </div>
    </div>
  </section>
</body>
</html>
