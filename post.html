<!DOCTYPE html>
<html>
<head>
  <title>我的博客-文章详情</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            dark: '#1E293B',
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .prose-custom {
        @apply max-w-none;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 头部导航 -->
  <header class="bg-dark text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">我的博客</h1>
      <nav>
        <a href="index.html" class="mr-6"><i class="fa fa-home mr-1"></i>首页</a>
        <a href="blog.html" class="mr-6"><i class="fa fa-list mr-1"></i>所有文章</a>
        <a href="about.html" class="mr-6"><i class="fa fa-user mr-1"></i>关于我</a>
      </nav>
    </div>
  </header>

  <!-- 文章详情 -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <div id="post-detail" class="max-w-4xl mx-auto">
        <!-- 写死的文章内容 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="https://picsum.photos/1200/600" class="w-full h-64 object-cover">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <span class="text-gray-600 text-sm">2025-11-10</span>
              <div class="flex items-center">
                <img src="https://picsum.photos/100/100" class="w-10 h-10 rounded-full mr-2">
                <span class="font-medium">博主123</span>
              </div>
            </div>
            <h1 class="text-3xl font-bold mb-4">我的第一篇技术博客</h1>
            <div class="prose-custom">
              <p class="text-gray-600 mb-6">热爱技术的博客作者</p>
              <p>这是我的第一篇博客，记录我的技术成长之路...</p>
              <p>在这篇文章中，我将分享如何从零开始搭建个人博客，包括前端页面、后端服务和数据库设计。</p>
              <p>首先，我们选择了 Tailwind CSS 作为样式框架，它让样式开发变得高效且灵活...</p>
              <p>其次，使用 Supabase 作为后端服务，它提供了开箱即用的数据库、认证和存储功能...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 评论区 -->
      <div id="comments-section" class="mt-12">
        <h3 class="text-xl font-bold mb-6">评论区</h3>
        <div id="comments-list" class="mb-6">
          <!-- 写死的评论 -->
          <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex items-start">
              <img src="https://picsum.photos/100/100" class="w-12 h-12 rounded-full mr-4">
              <div>
                <div class="flex items-center mb-2">
                  <span class="font-medium">访客123</span>
                  <span class="text-gray-500 text-sm ml-2">2025-11-10 16:00</span>
                </div>
                <p>文章很有帮助，期待后续更新！</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h4 class="text-lg font-medium mb-4">添加评论</h4>
          <textarea id="comment-content" class="w-full p-3 border border-gray-300 rounded-lg mb-4" rows="3" placeholder="分享你的想法..."></textarea>
          <button id="submit-comment" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
            发布评论
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
